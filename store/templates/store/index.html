{%extends "store/layout.html"%}
{%block title%}Home{%endblock%}
{%block body%}
    <div class="row">
        {%for item in items%}
            <div class="col-md-4">
                <div class="thumbnail">
                  <a href="#">
                    <img src="{{item.image.url}}"  style="width:100%">
                    <div class="caption">
                      <p>{{item.name}}</p>
                      <p>{{item.selling_price}}</p>
                    </div>
                  </a>
                </div>
            </div>
        {%endfor%}
    </div>
{%endblock%}
