{%extends "store/layout.html"%}
{%block title%}Home{%endblock%}
{%block body%}
    <div class="container-sm">
        <div class="row">
            {%for item in items%}
                <div class="col-md-4 mt-3">
                    <div class="thumbnail">
                        <a href="{%url 'detail' item.id%}">
                            <img src="{{item.image.url}}" class="img-thumbnail">
                            <div class="caption">
                              <p class="name">{{item.name|title}}</p>
                              <p class="price">Price: &#36;{{item.selling_price}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>

{%endblock%}
