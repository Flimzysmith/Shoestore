{%extends "store/layout.html"%}
{%block title%}Signup{%endblock%}
{%block body%}
    <div class="container-sm">
        <div class="col-md-6 col-12 mx-auto">
            <h2>Signup</h2>
            {% if message %}
                <div class="text-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control rounded-pill" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control rounded-pill" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control rounded-pill" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control rounded-pill" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            <p> Already have an account? <a href="{% url 'login' %}">Log In here.</a> </p>
        </div>
    </div>
{%endblock%}
